<html>

<head>
    <title>JSON Five</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<h1>Big Blue Pulled Pork Mac & Cheese</h1>

<button id="create-account">Create Account</button>
<button id="login">Login</button>

<h2>Online Users:</h2>
<p>
{{loop1}}
    {{username_online}} <button id = {{username_online}}_message>Message</button>
{{end_loop1}}
</p>

<h2>Chat:</h2>
<p>
{{loop2}}
    {{username}}: {{message}}
{{end_loop2}}
</p>

<form action="/send-chat" method="post" enctype="multipart/form-data">
    <label for="chat-message"> Enter a message:</label>
    <input id="chat-message" type="text" name="chat message">

    <input type="submit" value="Submit">
</form>


</html>
